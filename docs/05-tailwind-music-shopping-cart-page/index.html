<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Shopping Cart Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900">
  <div id="shopping-cart-container" class="flex flex-col lg:flex-row flex-wrap text-gray-100 bg-gray-900 p-2 lg:p-6">
    <h2 class="text-center text-4xl font-bold w-full my-6 leading-tight">
      Shopping Cart
    </h2>
    <div id="products-container" class="grid lg:grid-cols-2 gap-4 w-full max-w-4xl m-auto">
      <div class="card bg-gray-800 text-center border-2 p-5 rounded-lg">
        <h2 class="text-2xl font-bold mt-4 mb-6">Dark Brown Jeans</h2>

        <div class="quantity flex justify-center items-center flex-row gap-3 mb-4">
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            -
          </button>
          <p class="text-xl font-semibold">1</p>
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            +
          </button>
        </div>

        <p class="price font-bold text-2xl text-gray-300 mb-4">$160.00</p>

        <button class="remove-button bg-red-700 hover:bg-red-900 px-5 py-2 rounded-lg">
          Remove
        </button>
      </div>

      <div class="card bg-gray-800 text-center border-2 p-5 rounded-lg">
        <h2 class="text-2xl font-bold mt-4 mb-6">Blue Denim Jeans</h2>

        <div class="quantity flex justify-center items-center flex-row gap-3 mb-4">
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            -
          </button>
          <p class="text-xl font-semibold">2</p>
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            +
          </button>
        </div>

        <p class="price font-bold text-2xl text-gray-300 mb-4">$200.00</p>

        <button class="remove-button bg-red-700 hover:bg-red-900 px-5 py-2 rounded-lg">
          Remove
        </button>
      </div>

      <div class="card bg-gray-800 text-center border-2 p-5 rounded-lg">
        <h2 class="text-2xl font-bold mt-4 mb-6">Bright Red Bag</h2>

        <div class="quantity flex justify-center items-center flex-row gap-3 mb-4">
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            -
          </button>
          <p class="text-xl font-semibold">1</p>
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            +
          </button>
        </div>

        <p class="price font-bold text-2xl text-gray-300 mb-4">$140.00</p>

        <button class="remove-button bg-red-700 hover:bg-red-900 px-5 py-2 rounded-lg">
          Remove
        </button>
      </div>

      <div class="card bg-gray-800 text-center border-2 p-5 rounded-lg">
        <h2 class="text-2xl font-bold mt-4 mb-6">Black Hoodie</h2>

        <div class="quantity flex justify-center items-center flex-row gap-3 mb-4">
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            -
          </button>
          <p class="text-xl font-semibold">3</p>
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            +
          </button>
        </div>

        <p class="price font-bold text-2xl text-gray-300 mb-4">$150.00</p>

        <button class="remove-button bg-red-700 hover:bg-red-900 px-5 py-2 rounded-lg">
          Remove
        </button>
      </div>

      <div class="card bg-gray-800 text-center border-2 p-5 rounded-lg">
        <h2 class="text-2xl font-bold mt-4 mb-6">Blue T-shirt</h2>

        <div class="quantity flex justify-center items-center flex-row gap-3 mb-4">
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            -
          </button>
          <p class="text-xl font-semibold">3</p>
          <button class="border px-3 py-2 rounded hover:bg-gray-700">
            +
          </button>
        </div>

        <p class="price font-bold text-2xl text-gray-300 mb-4">$120.00</p>

        <button class="remove-button bg-red-700 hover:bg-red-900 px-5 py-2 rounded-lg">
          Remove
        </button>
      </div>
    </div>
    <div id="order-summary-container"
      class="rounded-lg border-2 text-center border-2 p-6 w-full bg-gray-800 max-w-4xl mx-auto my-10">
      <h2 class="text-2xl font-bold mt-4 mb-4">Order Summary</h2>
      <p id="total-amount" class="text-lg mb-2">
        <span class="font-semibold">Subtotal: </span>$1,510.00
      </p>
      <p id="shipping" class="text-lg mb-2">
        <span class="font-semibold">Shipping: </span>Calculated in checkout
      </p>
      <p id="total" class="text-lg font-semibold">Total:</p>
      <p class="text-lg mb-6">$1,510.00</p>
      <a href="#" class="text-center bg-blue-600 hover:bg-blue-700 px-10 py-3 rounded-lg">Checkout</a>
    </div>
  </div>
</body>

</html>
